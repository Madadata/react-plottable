<!DOCTYPE html>
<html>
<head>
  <title>React Plottable</title>
  <link rel="stylesheet" href="../bower_components/plottable/plottable.css" />
</head>
<body>
<svg id="plottable" width="400" height="400"></svg>
<script type="text/javascript" src="../bower_components/lodash/lodash.js"></script>
<script type="text/javascript" src="../bower_components/jQuery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/d3/d3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../bower_components/plottable/plottable.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../dist/react-plottable.umd.js"></script>
<script type="text/javascript">
  var svg = d3.select('svg#plottable');
  var tableConfig = {
    content: [
      {
        data: [
          { x: 1, y: 10 },
          { x: 2, y: 5 },
          { x: 3, y: 6 },
          { x: 4, y: 1 },
          { x: 5, y: 3 },
          { x: 6, y: 10 },
          { x: 7, y: 8 },
          { x: 8, y: 2 },
          { x: 9, y: 7 }
        ],
        type: 'scatter',
        config: {
          xOrientation: 'bottom',
          yOrientation: 'left',
          title: 'plottable',
          xlabel: 'x',
          ylabel: 'y',
          dragBoxType: 'x'
        }
      }
    ],
    config: {
      types: ['number', 'number']
    }
  };
  var onInteraction = function(selected) {
    console.log(selected);
  };
  reactplottable.renderChart(tableConfig, svg, onInteraction);
</script>
</body>
</html>
